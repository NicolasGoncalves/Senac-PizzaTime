<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <main>
    <section class="sec1">
      <a href="/Home_Cardapio/prototipo.html" class="logo ">
        <img src="/assets/Logo3.png" alt="">
        <h2>PizzaTime</h2>
      </a>
    </section>
    <section class="sec2">
      <div>
        <label for="lblNome">Nome</label>
        <input type="text" id="lblNome" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="lblSenha">Senha</label>
        <input type="text" id="lblSenha" placeholder="Digite sua senha">
      </div>
      <div>
        <label for="lblGmail">Gmail</label>
        <input type="email" id="lblGmail" placeholder="Digite seu gmail">
      </div>
      <div>
        <label for="lblCpf">CPF</label>
        <input type="text" id="lblCpf" placeholder="Digite seu CPF">
      </div>
      <div>
        <label for="lblCelular">Celular</label>
        <input type="number" id="lblCelular" placeholder="Digite seu telefone">
      </div>
      <div>
        <label for="lblCep">CEP</label>
        <input type="text" id="lblCep" placeholder="Digite seu CEP">
      </div>
      <div>
        <label for="lblEndereco">Endereço</label>
        <input type="text" id="lblEndereco" placeholder="Digite seu endereço">
      </div>
      <div>
        <label for="lblNumero">Número</label>
        <input type="number" id="lblNumero" placeholder="Digite seu número">
      </div>
      <div>
        <label for="lblComplemento">Complemento</label>
        <input type="text" id="lblComplemento" placeholder="Digite seu complemento">
      </div>
      <div>
        <button id="btnCadastrar">Cadastrar</button>
      </div>
    </section>
  </main>
</body>
</html>
